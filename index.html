<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards de Hip Hop</title>
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo do corpo */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 2em;
        }

        /* Bot√µes dos movimentos */
        .button-container-main{
            display: flex;
            flex-direction:row;
            gap: 20px;
        }
        .buttons-container {
            display: flex;
            flex-direction:column;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            min-width: 150px;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* √Årea onde o movimento ser√° exibido */
        #movement-display {
            margin-top: 20px;
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        #movement-display iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
        }

        #movement-display p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }

        #back-button {
            margin-top: 20px;
            display: none;
        }

        /* Media Queries para responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            button {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.3em;
            }

            .buttons-container {
                gap: 5px;
            }

            button {
                font-size: 0.8em;
                padding: 6px 12px;
            }

            #movement-display p {
                font-size: 1em;
            }

            #movement-display iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>

        function showAllMovements() {
